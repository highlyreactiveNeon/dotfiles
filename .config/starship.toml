# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[╭╴](blue)\
$os\
$shell\
$all\
[╰─](blue)\
$character"""

# Change the default prompt characters
[character]
success_symbol = "[](blue)"
error_symbol = "[](blue)"

[os]
disabled = false

[os.symbols]
Arch = " "
Debian = " "
Fedora = " "
Ubuntu = " "
Windows = " "

[shell]
disabled = false
powershell_indicator = "pwsh"
bash_indicator = "bash"

# Shows the username
[username]
style_user = "red bold"
style_root = "black bold"
format = '[\(](blue)[$user@]($style)'
show_always = true

[hostname]
ssh_only = false
format = '[$hostname](bold red)[\)](blue) '
disabled = false

[directory]
truncation_length = 4
truncation_symbol = "…/"
home_symbol = " ~"
read_only_style = "197"
read_only = "  "
format = "[in](blue) [$path]($style)[$read_only]($read_only_style) "

#  - alternate git branch logo
[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
truncation_length = 4
truncation_symbol = "…/"
style = "bold green"

[git_status]
format = '[$all_status$ahead_behind]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = " "

[docker_context]
format = "via [ $context](bold blue) "

[python]
symbol = " "

[nodejs]
format = "via [ $version](bold green) "

[ruby]
format = "via [ $version]($style) "

[kubernetes]
format = 'on [ $context\($namespace\)](bold purple) '
disabled = false

[kubernetes.context_aliases]
"clcreative-k8s-staging" = "cl-k8s-staging"
"clcreative-k8s-production" = "cl-k8s-prod"
